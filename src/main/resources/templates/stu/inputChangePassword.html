<html>
<head>
    <title>changePassword</title>
    <link rel="stylesheet" href="../css/mdui.css" />
    <link rel="stylesheet" type="text/css" href="../css/head.css"/>
    <link rel="stylesheet" type="text/css" href="../css/LoginAndRegister.css"/>
</head>
<body>
<div id="main">
    <div id="registerFont">
        <div id="title">
            <div id="title-hrLeft">
                <hr />
            </div>
            <div id="title-hrRight">
                <hr />
            </div>
            <div id="title-font">
                <h1>修改密码</h1>
            </div>
        </div>
    </div>
    <div id="form">
        <form action="changePasswordProcess"
              method="post">
            <div class="mdui-textfield" id="user">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">原始密码</label> <input
                        class="mdui-textfield-input" type="password" id="name"
                        name="bef" /> <label class="mdui-textfield-label"></label>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">新密码</label> <input
                        class="mdui-textfield-input" type="password" id="password"
                        name="aft" /> <label class="mdui-textfield-label"></label>
                </div>
                <div id="register-button">
                    <button
                            class="mdui-btn mdui-btn-raised mdui-btn-dense mdui-color-theme-accent mdui-ripple"
                            id="registerbutton-button">修改
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

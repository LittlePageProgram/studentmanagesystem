<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/mdui.css" />
    <link rel="stylesheet" type="text/css" href="../css/head.css"/>
    <title>增加学生</title>
    <link rel="stylesheet" type="text/css" href="../css/LoginAndRegister.css"/>
    <link rel="stylesheet" type="text/css" href="../css/adminMain.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/adminMain.js"></script>
    <style>
        #container{
            padding-top: 30px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="registerFont">
        <div class="mdui-bottom-nav" id="root">
            <h1>开卡</h1>
        </div>
    </div>
    <div id="form">
        <form action="addStuProcessor" method="post">
            <div class="mdui-textfield" id="user">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">学号</label>
                    <input class="mdui-textfield-input" type="text" id="stuNum" name="stuNum"/>
                    <label class="mdui-textfield-label"></label>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">姓名</label>
                    <input class="mdui-textfield-input" type="text" id="sName" name="sname"/>
                    <label class="mdui-textfield-label"></label>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">年龄</label>
                    <input class="mdui-textfield-input" type="text" id="sAge" name="sage"/>
                    <label class="mdui-textfield-label"></label>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">生日</label>
                    <input class="mdui-textfield-input" type="text" id="sClass" name="birthdate"/>
                    <label class="mdui-textfield-label"></label>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">身份证号码</label>
                    <input class="mdui-textfield-input" type="text" id="nativePlace" name="identifyNum"/>
                    <label class="mdui-textfield-label"></label>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">地址</label>
                    <input class="mdui-textfield-input" type="text" id="nativePlace" name="address"/>
                    <label class="mdui-textfield-label"></label>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">电话</label>
                    <input class="mdui-textfield-input" type="text" id="nativePlace" name="phone"/>
                    <label class="mdui-textfield-label"></label>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">班级</label>
                    <input class="mdui-textfield-input" type="text" id="nativePlace" name="clazz"/>
                    <label class="mdui-textfield-label"></label>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">学院</label>
                    <input class="mdui-textfield-input" type="text" id="nativePlace" name="academic"/>
                    <label class="mdui-textfield-label"></label>
                </div>
                <div id="register-button">
                    <button class="mdui-btn mdui-btn-raised mdui-btn-dense mdui-color-theme-accent mdui-ripple" id="registerbutton-button"  onclick="return login();">
                        开卡
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
